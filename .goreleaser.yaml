# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines bellow are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: homekit-amt8000
before:
  hooks:
    - go mod tidy

# gomod:
#   proxy: true
#
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/homekit-amt8000/
    goos:
      - linux
    goarch:
      - amd64
      - arm64

nfpms:
  - vendor: Becker Software LTDA
    homepage: https://carlosbecker.com
    maintainer: Carlos Becker <root@carlosbecker.dev>
    description: Homekit bridge for Intelbras AMT8000 Alarm Systems
    formats:
      - deb
      - apk
      - rpm

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Arch }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - artifacts: archive

checksum:
  name_template: "checksums.txt"

signs:
  - cmd: cosign
    signature: "${artifact}.sigstore.json"
    args:
      - sign-blob
      - "--bundle=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true
